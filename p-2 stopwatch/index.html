<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stopwatch</title>
</head>
<body class="bg-black">
    <h1 class="text-amber-400 text-4xl font-mono text-center mt-12">STOPWATCH</h1>
  <div class="w-5/12 h-72 bg-gray-400 rounded-lg relative top-16 left-[430px] bg-amber-400/20">
      <h1 id="watchTimer" class="text-center text-4xl font-mono text-amber-500 pt-12">00 : 00 : 00 : 000</h1>

<div class="relative left-[172px] top-1/3">
    <button id="startTimer" class="w-16 h-6 bg-amber-300/75 font-mono rounded border-neutral-700 border-2 pb-6">START</button>
    <button id="pauseTimer" class="w-16 h-6 bg-amber-300/75 font-mono rounded border-neutral-700 border-2 pb-6 ml-12 mr-12">PAUSE</button>
    <button id="resetTimer" class="w-16 h-6 bg-amber-300/75 rounded font-mono border-neutral-700 border-2 pb-6">RESET</button>
</div>

  </div>
    <script src="app.js"></script>
</body>
</html>
